<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Nexsys</title>
</head>
<body>
    <main class="container">
        <form>
            <h1>Nexsys Cadastro</h1>
            <div class="input-box">
                <input placeholder="Nome completo" type="text" required>
                <i class="bx bxs-user"></i>
            </div>

             <div class="input-box">
                <input placeholder="Nome de Usuário" type="username" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="input-box">
                <input placeholder="E-mail" type="email" required>
                <i class="bx bxs-envelope"></i>
            </div>

            <div class="input-box">
                <input placeholder="CPF" type="CPF" required>
                <i class="bx bxs-envelope"></i>
            </div>

            <div class="input-box">
                <input placeholder="Senha" type="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="input-box">
                <input placeholder="Confirmar senha" type="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>



            <button class="login" type="submit">Cadastrar</button>

            <div class="register-link">
                <p>Já tem uma conta? <a href="./index.html">Entrar</a></p>
            </div>
        </form>
    </main>
</body>
</html>
